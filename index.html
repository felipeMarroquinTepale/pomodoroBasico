<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <div class="card border-secondary col-sm-5 p-3 mx-auto p-2 t-5 shadow mt-5">
        <div class="card-body">

            <div id="alert" class="alert text-center" role="alert">
                <Strong id="msg-tempo"></Strong>
            </div>

            <div id="temporizador" class="text-center mt-5" >
            </div>

            <div class="mt-5">
                <form action="" id="form">
                    <div class="mb-3">
                        <label class="form-lab">Nombre de la tarea: </label>
                        <input type="text" class="form-control mt-3" id="nameTask" placeholder="your task">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" >Agregar tarea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container text-center mt-5" >
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="tasks">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
